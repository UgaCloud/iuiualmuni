{% load static %}
{% if jobs %}  <!-- Only show if jobs exist -->
<section id="job-opportunity" class="section-padding">
    <div class="container">
        <!--== Section Title Start ==-->
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <h2>Recent Jobs</h2>
                </div>
            </div>
        </div>
        <!--== Section Title End ==-->

        <!--== Job opportunity Wrapper ==-->
        <div class="job-opportunity-wrapper">
            <div class="row">
                <!-- Dynamic Job Advertisements -->
                {% for job in jobs %}
                <!--== Single Job opportunity Start ==-->
                <div class="col-lg-4 col-sm-6 text-center">
                    <div class="single-job-opportunity">
                        <div class="job-opportunity-text">
                            <div class="job-oppor-logo">
                                <div class="display-table">
                                    <div class="display-table-cell">
                                        {% if job.company_logo %}
                                            <img src="{{ job.company_logo.url }}" alt="{{ job.company_name }}" class="img-fluid">
                                        {% else %}
                                            <!-- Fallback default logo -->
                                            <img src="{% static 'assets/images/job/default-logo.png' %}" alt="{{ job.company_name }}" class="img-fluid">
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                            <h3><a href="#">{{ job.title }}</a></h3>
                            <p>{{ job.short_description|truncatechars:150 }}</p>
                        </div>
                        
                        <!-- Apply Now Button - Directs to external URL -->
                        {% if job.is_expired %}
                        <span class="btn btn-job btn-expired disabled">Expired</span>
                        {% else %}
                        <a href="{{ job.application_url }}" 
                           target="_blank" 
                           rel="noopener noreferrer" 
                           class="btn btn-job">
                            Apply now
                        </a>
                        {% endif %}
                    </div>
                </div>
                <!--== Single Job opportunity End ==-->
                {% endfor %}
            </div>

            <div class="row">
                <div class="col-lg-12 text-center">
                    <a href="{% url 'career' %}" class="btn btn-brand btn-loadmore">All job list</a>
                </div>
            </div>
        </div>
        <!--== Job opportunity Wrapper ==-->
    </div>
</section>
{% endif %}  <!-- End of conditional -->
