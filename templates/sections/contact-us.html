{% load static %}
<section id="page-content-wrap">
	<div class="contact-page-wrap section-padding">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="contact-content-inner">
						<div class="row">
							<div class="col-lg-5">
								<!-- Map Area Start -->
								<div class="map-area-wrap">
									<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.759579519943!2d32.59153907573762!3d0.3109077996860414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177dbc70a194ab95%3A0xae2b902a5a97b961!2sIUIU%20%7C%20Islamic%20University%20In%20Uganda%20%7C%20Kampala%20Campas!5e0!3m2!1sen!2sug!4v1766161775588!5m2!1sen!2sug" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
								</div>
								<!-- Map Area End -->
							</div>

							<div class="col-lg-6 m-auto">
								<div class="contact-form-wrap">
									<h3>Send Message</h3>
									<form action="#" id="cbx-contact-form">
										<div class="row">
											<div class="col">
												<div class="form-group">
													<label for="cbxname">Name</label>
													<input type="text" name="cbxname" required id="cbxname"
														   placeholder="Your Full Name" class="form-control">
												</div>
											</div>
											<div class="col">
												<div class="form-group">
													<label for="cbxemail">Email</label>
													<input type="email" name="cbxemail" required id="cbxemail"
														   placeholder="Your Email" class="form-control">
												</div>
											</div>
										</div>

										<div class="form-group">
											<label for="cbxsubject">Subject</label>
											<input type="text" name="cbxsubject" id="cbxsubject" placeholder="Subject"
												   class="form-control">
										</div>

										<div class="form-group">
											<label for="cbxmessage">Message</label>
											<textarea name="cbxmessage" id="cbxmessage" rows="10" cols="80"
													  placeholder="Your Message" class="form-control"></textarea>
										</div>
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input" id="cbxsendme"
												   name="cbxsendme" value="on">
											<label class="custom-control-label" for="cbxsendme">Send Me CC</label>
										</div>

										<button class="btn btn-reg">Send</button>
										<div id="cbx-formalert"></div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
